<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>HR - Cards edit</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<h1>Editing Card Item</h1>

	<div class="card" style="width: 20rem;">
		<div class="card-body">

			<form th:action="@{/cards/saveedit}" th:object="${cardEdit}"
				method="post">


				<div class="mb-3">
					<label for="name" class="form-label">Num Card</label> <input
						type="text" class="form-control" th:field="*{numCard}">
				</div>


				<div class="mb-3">
					<label for="name" class="form-label">Expiration Month</label> <input
						type="text" class="form-control" th:field="*{expirationMonth}">
				</div>



				<div class="mb-3">
					<label for="name" class="form-label">Expiration Year</label> <input
						type="text" class="form-control" th:field="*{expirationYear}">
				</div>


				<div class="mb-3">
					<label for="name" class="form-label">CVV</label> <input type="text"
						class="form-control" th:field="*{cvv}">
				</div>


				<button type="submit" class="btn btn-success">Update</button>
			</form>
		</div>
	</div>

	<a th:href="@{'/cards'}" class="btn btn-primary"><i
		class="fas fa-plus-square"></i> Return</a>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
