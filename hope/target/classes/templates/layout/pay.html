<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <title>Pago</title>
  </head>
  <body>
  
<header th:replace="layout/layout :: header"></header>
	
    	<section style="padding: 30px;"> 
    <h1>Realiza tu pago</h1>
	
	<div class="card" style="width: 20rem;">
	  <div class="card-body">
	    
	    <form method="post">
		  
		  <div class="mb-3">
		    <label for="name" class="form-label">Description</label>		    
		    <input type="text" class="form-control" aria-describedby="nameHelp">		    
		    <div id="nameHelp" class="form-text">Registra la descripcion a ingresar de la reserva</div> 
		  </div>


					<div class="input-group mb-3">
						<select class="form-select" id="inputGroupSelect02">
							<option selected>Selecciona tu tarjeta </option>
							<option value="1">Visa</option>
							<option value="2">BCP</option>
		
					</div>
				
		 
		</form>
	  </div>
	</div>
		 <button type="submit" class="btn btn-success">Pagar</button>
	<a class="btn btn-primary"><i class="fas fa-plus-square"></i> Cancelar</a>

	</section>	
	

	<footer th:replace="layout/layout :: footer_hope"></footer>
	
	
    <script th:src="@{js/bootstrap.bundle.min.js}" ></script>
  </body>
</html>
