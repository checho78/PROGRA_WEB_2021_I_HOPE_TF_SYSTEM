<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">

<title>Sintom Evaluation</title>


</head>
<body>
	<header th:replace="layout/layout :: header"></header>

<br><br><br>

				</div>
			</div>

			<div class="col">

			<div class="col">

						<a th:href="@{/viewDetails}" class="btn btn-primary">View

							to Cart</a>
					</div>

			</div>

	<footer th:replace="layout/layout :: footer_hope"></footer>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
