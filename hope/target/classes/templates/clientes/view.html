<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<title>Cliente item</title>
</head>
<body>
	<h1>Cliente Item</h1>

	<p>
		Id: <span th:text="${cliente.idCliente}"></span>, Num Cliente: <span
			th:text="${cliente.firstName}"></span>, First Name: 
			<span th:text="${cliente.lastName}"></span>, Last Name: 
			<span th:text="${cliente.cellphone}"></span>, cellphone: 
			<span th:text="${cliente.email}"></span>, email: 
			<span th:text="${cliente.password}">, password: </span>
	</p>






	<a th:href="@{'/clientes'}" class="btn btn-primary"><i
		class="fas fa-plus-square"></i> Return</a>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
