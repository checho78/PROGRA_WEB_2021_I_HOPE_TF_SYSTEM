<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
 

    <title>New Customer item</title>
    
  </head>
  <body>

<div class="signup">
<section style="padding: 30px;">

    <h1> </h1>

	<div class="card card text-dark bg-info"  style="width: 25rem;">
	<img th:src="@{/images/hombre.png}" class="avatar1">
	  <div class="card-body">

	    <form th:action="@{/customers/savenew}" th:object="${customerNew}" method="post">


		  <div class="mb-3">
		    <label for="name" class="form-label">First Name</label>		    
		    <input type="text" class="form-control" th:field="*{firstName}">		    
		  </div>


		   <div class="mb-3">
		    <label for="name" class="form-label">Last Name</label>		    
		    <input type="text" class="form-control" th:field="*{lastName}">		    
		  </div>



		   <div class="mb-3">
		    <label for="name" class="form-label">Cellphone</label>		    
		    <input type="text" class="form-control" th:field="*{cellphone}">		    
		  </div>

		  		   <div class="mb-3">
		    <label for="name" class="form-label">Dni</label>		    
		    <input type="text" class="form-control" th:field="*{dni}">		    
		  </div>


		   <div class="mb-3">
		    <label for="name" class="form-label">Email</label>		    
		    <input type="text" class="form-control" th:field="*{email}">		    
		  </div>



	  		   <div class="mb-3">
		    <label for="name" class="form-label">Password</label>		    
		    <input type="text" class="form-control" th:field="*{password}">		    
		  </div>



		  <button type="submit" class="btn btn-success btn-lg"><Strong>Create Account</Strong></button>
		</form>
	  </div>
	</div>
	
	<br>
	<a th:href="@{'/customers'}" class="btn btn-primary btn-lg"><i class="fas fa-plus-square"></i> Return</a>

</section>
</div>
    <script th:src="@{js/bootstrap.bundle.min.js}" ></script>
    

  </body>

</html>
