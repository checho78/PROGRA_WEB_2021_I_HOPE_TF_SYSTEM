<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<title>Customeritem</title>
</head>
<body>
	<h1>CustomerItem</h1>

	<p>
		Id: <span th:text="${customer.id}"></span>, First Name: <span
			th:text="${customer.firstName}"></span>, Last Name: <span
			th:text="${customer.lastName}"></span>, Cellphone: <span
			th:text="${customer.cellphone}"></span>, Dni: <span
			th:text="${customer.dni}"></span>, Email: <span
			th:text="${customer.email}"></span>, Password:  <span
			th:text="${customer.password}"></span>
	</p>






	<a th:href="@{'/customers'}" class="btn btn-primary"><i
		class="fas fa-plus-square"></i> Return</a>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
