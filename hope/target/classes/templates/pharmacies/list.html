<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>HR - Pharmacys</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<h1>Pharmacy List</h1>

	<div class="card text-center" style="width: 40rem;">
		<div class="card-header">Pharmacy management</div>
		<div class="card-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col" style="width: 25rem;">Name</th>
						<th scope="col" style="width: 25rem;">Address</th>
						<th scope="col" style="width: 25rem;">District</th>
						<th scope="col" style="width: 25rem;">Password</th>
						<th scope="col" style="width: 25rem;">Description</th>
						<th scope="col" style="width: 25rem;">Start Hour</th>
						<th scope="col" style="width: 25rem;">End Hour</th>
						<th scope="col" style="width: 25rem;">RUC</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pharmacy : ${pharmacies}">
						<th scope="row" th:text="${pharmacy.id}"></th>
						<td th:text="${pharmacy.name}"></td>
						<td th:text="${pharmacy.address}"></td>
						<td th:text="${pharmacy.district}"></td>
						<td th:text="${pharmacy.password}"></td>					
						<td th:text="${pharmacy.description}"></td>
						<td th:text="${pharmacy.startHour}"></td>
						<td th:text="${pharmacy.endHour}"></td>
						<td th:text="${pharmacy.ruc}"></td>
						
						
						<td><a th:href="@{'/pharmacies/' + ${pharmacy.id}}"
							class="btn btn-info"><i class="fas fa-eye"></i></a></td>
						<td><a
							th:href="@{'/pharmacies/' + ${pharmacy.id} + '/edit'}"
							class="btn btn-warning"><i class="fas fa-edit"></i></a></td>
						<td><a
							th:href="@{'/pharmacies/' + ${pharmacy.id} + '/del'}"
							class="btn btn-danger"><i class="fas fa-trash-alt"></i></a></td>
					</tr>
				</tbody>
			</table>

		</div>
		<div class="card-footer text-muted">
			<a th:href="@{'/pharmacies/new'}" class="btn btn-primary"><i
				class="fas fa-plus-square"></i> New Pharmacy</a>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer_hope"></footer>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
