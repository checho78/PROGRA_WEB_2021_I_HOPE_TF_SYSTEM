<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <title>New Tarjeta item</title>
  </head>
  <body>
    <h1>New Tarjeta Item</h1>
	
	<div class="card" style="width: 20rem;">
	  <div class="card-body">
	    
	    <form th:action="@{/tarjetas/savenew}" th:object="${tarjetaNew}" method="post">
		  
		  <div class="mb-3">
		    <label for="name" class="form-label">Num Card</label>		    
		    <input type="text" class="form-control" th:field="*{numTarjeta}">		    
		  </div>
		  
		  
		   <div class="mb-3">
		    <label for="name" class="form-label">Expiration Month</label>		    
		    <input type="text" class="form-control" th:field="*{expirationMonth}">		    
		  </div>
		  
		  
		  
		   <div class="mb-3">
		    <label for="name" class="form-label">Expiration Year</label>		    
		    <input type="text" class="form-control" th:field="*{expirationYear}">		    
		  </div>
		  
		  
		   <div class="mb-3">
		    <label for="name" class="form-label">CVV</label>		    
		    <input type="text" class="form-control" th:field="*{cvv}">		    
		  </div>
		  
		  
	
		  <div class="mb-3 row">
		    <label for="cliente" class="col-sm-4 col-form-label">Cliente :</label>
		    <div class="col-sm-8">
		      	
		      	<select th:field="*{cliente}" class="form-select" aria-label="Default select example">
				  <option th:each="cliente : ${clientes}"
				  		th:value="${cliente.id}"
				  		th:text="${cliente.firstName}" >One</option>
				</select>
		    </div>
		  </div>
		  
		 
		  
		  <button type="submit" class="btn btn-success">Save</button>
		</form>
	  </div>
	</div>
		
	<a th:href="@{'/tarjetas'}" class="btn btn-primary"><i class="fas fa-plus-square"></i> Return</a>

    <script th:src="@{js/bootstrap.bundle.min.js}" ></script>
  </body>
</html>
