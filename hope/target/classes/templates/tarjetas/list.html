<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>HR - Tarjetas</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<h1>Tarjeta List</h1>

	<div class="card text-center" style="width: 40rem;">
		<div class="card-header">Tarjeta management</div>
		<div class="card-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col" style="width: 25rem;">Num Card</th>
						<th scope="col" style="width: 25rem;">Expiration Month</th>
						<th scope="col" style="width: 25rem;">Expiration Year</th>
						<th scope="col" style="width: 25rem;">CVV</th>
						<th scope="col" style="width: 25rem;">Cliente</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
				
				
					<tr th:each="tarjeta : ${tarjetas}">
						<th scope="row" th:text="${tarjeta.idTarjeta}">1</th>
						<td th:text="${tarjeta.numTarjeta}">1234 5678 2345 4567</td>

						<td th:text="${tarjeta.expirationMonth}">12</td>
						<td th:text="${tarjeta.expirationYear}">25</td>
						<td th:text="${tarjeta.cvv}">123</td>
							<td th:text="${tarjeta.cliente.idCliente}">pancho</td>

						<td><a th:href="@{'/tarjetas/' + ${tarjeta.idTarjeta}}"
							class="btn btn-info"><i class="fas fa-eye"></i></a></td>
						<td><a
							th:href="@{'/tarjetas/' + ${tarjeta.idTarjeta} + '/edit'}"
							class="btn btn-warning"><i class="fas fa-edit"></i></a></td>
						<td><a
							th:href="@{'/tarjetas/' + ${tarjeta.idTarjeta} + '/del'}"
							class="btn btn-danger"><i class="fas fa-trash-alt"></i></a></td>
						
					</tr>
				</tbody>
			</table>

		</div>
		<div class="card-footer text-muted">
			<a th:href="@{'/tarjetas/new'}" class="btn btn-primary"><i
				class="fas fa-plus-square"></i> New Tarjeta</a>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer_hope"></footer>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
