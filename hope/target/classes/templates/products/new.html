<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<title>New Product item</title>
</head>
<body>
	<h1>New Product Item</h1>

	<div class="card" style="width: 20rem;">
		<div class="card-body">

			<form th:action="@{/products/savenew}" th:object="${productNew}"
				method="post">

				<div class="mb-3">
					<label for="name" class="form-label">Name Product</label> <input
						type="text" class="form-control" th:field="*{name}">
				</div>


				<div class="mb-3">
					<label for="name" class="form-label">Price</label> <input
						type="text" class="form-control" th:field="*{price}">
				</div>
				
				
				
				  <div class="mb-3">
		    <label for="name" class="form-label">Stock</label>		    
		    <input type="number" class="form-control" th:field="*{stock}">		    
		  </div>



				<div class="mb-3">
					<label for="name" class="form-label">Description</label> <input
						type="text" class="form-control" th:field="*{description}">
				</div>



				<div class="mb-3 row">
					<label for="brand" class="col-sm-4 col-form-label">Brand :</label>
					<div class="col-sm-8">

						<select th:field="*{brand}" class="form-select"
							aria-label="Default select example">
							<option th:each="brand : ${brands}" th:value="${brand.id}"
								th:text="${brand.name}"></option>
						</select>
					</div>
				</div>


				<div class="mb-3 row">
					<label for="category" class="col-sm-4 col-form-label">Category :</label>
					<div class="col-sm-8">

						<select th:field="*{category}" class="form-select"
							aria-label="Default select example">
							<option th:each="category : ${categories}" th:value="${category.id}"
								th:text="${category.name}"></option>
						</select>
					</div>
				</div>
				 
				
					<div class="mb-3 row">
					<label for="pharmacy" class="col-sm-4 col-form-label">Pharmacy:</label>
					<div class="col-sm-8">

						<select th:field="*{pharmacy}" class="form-select"
							aria-label="Default select example">
							<option th:each="pharmacy : ${pharmacies}" th:value="${pharmacy.id}"
								th:text="${pharmacy.name}"></option>
						</select>
					</div>
				</div>





				<button type="submit" class="btn btn-success">Save</button>
			</form>
		</div>
	</div>

	<a th:href="@{'/products'}" class="btn btn-primary"><i
		class="fas fa-plus-square"></i> Return</a>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
