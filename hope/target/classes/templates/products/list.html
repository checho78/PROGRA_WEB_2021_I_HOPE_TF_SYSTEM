<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>HR - Products</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<h1>Product List</h1>

	<div class="card text-center" style="width: 40rem;">
		<div class="card-header">Product management</div>
		<div class="card-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col" style="width: 25rem;">Name Product</th>
						<th scope="col" style="width: 25rem;">Price</th>
						<th scope="col" style="width: 25rem;">Stock</th>
						<th scope="col" style="width: 25rem;">Description</th>
						
						<th scope="col" style="width: 25rem;">Brand</th>
						<th scope="col" style="width: 25rem;">Category</th>
						<th scope="col" style="width: 25rem;">Pharmacy</th>
						
						
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
				
				
					<tr th:each="product : ${products}">
						<th scope="row" th:text="${product.id}"></th>
						<td th:text="${product.name}"></td>

						<td th:text="${product.price}"></td>
						<td th:text="${product.stock}"></td>
						<td th:text="${product.description}"></td>
						
						<td th:text="${product.brand.id}"></td>
						<td th:text="${product.category.id}"></td>
						<td th:text="${product.pharmacy.id}"></td>

						<td><a th:href="@{'/products/' + ${product.id}}"
							class="btn btn-info"><i class="fas fa-eye"></i></a></td>
						<td><a
							th:href="@{'/products/' + ${product.id} + '/edit'}"
							class="btn btn-warning"><i class="fas fa-edit"></i></a></td>
						<td><a
							th:href="@{'/products/' + ${product.id} + '/del'}"
							class="btn btn-danger"><i class="fas fa-trash-alt"></i></a></td>
						
					</tr>
				</tbody>
			</table>

		</div>
		<div class="card-footer text-muted">
			<a th:href="@{'/products/new'}" class="btn btn-primary"><i
				class="fas fa-plus-square"></i> New Product</a>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer_hope"></footer>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
