<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head(~{::title})">

<title>Product Detail</title>

</head>


<body>
	<header th:replace="layout/layout :: header"></header>
	
	
	<section style="padding: 30px;">
	<h1>Product Detail</h1>


<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item">Hope</li>
	    <li class="breadcrumb-item">List Products</li>
	    <li class="breadcrumb-item active" aria-current="page"> 
	    	<span th:text="${product.name}"></span> 
	    </li>
	  </ol>
	</nav>


	<div class="card text-dark bg-light card border-info mb-3" style="max-width: 700px; margin-left:40px;">
	  <div class="row g-0">
	    <div class="col-md-6">
	      <img th:src="@{/images/productphar.png}" class="img-fluid rounded-start" alt="...">
	    </div>
	    <div class="col-md-6">
	      <div class="card-body">


	        <h3 class="card-title" th:text="${product.name }"></h3>
	       
	        <p class="card-text" >
	        	<strong>Price:</strong> <span th:text="${product.price}"></span>
	        </p>
	     
	        <p class="card-text" >
	        	<strong>Stock:</strong> <span th:text="${product.stock}"></span>
	        </p>
	        <p class="card-text" >
	        	<strong>Description:</strong> <span th:text="${product.description}"></span>
	        </p>
	        <p class="card-text" >
	        	<strong>Brand:</strong> <span th:text="${product.category.name}"></span>
	        </p>
	        <p class="card-text" >
	        	<strong>Category:</strong> <span th:text="${product.category.name}"></span>
	        </p>
	        <p class="card-text" >
	        	<strong>Pharmacy:</strong> <span th:text="${product.pharmacy.name}"></span>
	        </p>	

	      </div>
	    </div>	    
	  </div>
	  
	  	<a th:href="@{'/products'}" class="btn btn-info"><i class="fas fa-arrow-left"></i> <strong>Return</strong></a>
	</div>

</section>

	<footer th:replace="layout/layout :: footer_hope"></footer>
	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
