<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <title>New Card item</title>
  </head>
  <body>
    <h1>New Card Item</h1>
	
	<div class="card" style="width: 20rem;">
	  <div class="card-body">
	    
	    <form th:action="@{/cards/savenew}" th:object="${cardNew}" method="post">
		  <div class="mb-3">
		    <label for="name" class="form-label">Num Card</label>		    
		    <input type="text" class="form-control" th:field="*{numCard}" aria-describedby="nameHelp">		    
		    <div id="nameHelp" class="form-text">Register the numer  of the card.</div> 
		  </div>
		  
		  
		  <div class="mb-3">
		    <label for="name" class="form-label">Expiration Date</label>		    
		    <input type="number" class="form-control" th:field="*{expirationDate}" aria-describedby="nameHelp">		    
		    <div id="nameHelp" class="form-text">Register the date of expiration </div> 
		  </div>
		  
		  
		  
		  
		  <div class="mb-3">
		    <label for="name" class="form-label">CVV</label>		    
		    <input type="text" class="form-control" th:field="*{cvv}" aria-describedby="nameHelp">		    
		    <div id="nameHelp" class="form-text">Register the CVV.</div> 
		  </div>
		  
		  
	
		  <button type="submit" class="btn btn-success">Save</button>
		</form>
	  </div>
	</div>
		
	<a th:href="@{'/cards'}" class="btn btn-primary"><i class="fas fa-plus-square"></i> Return</a>

    <script th:src="@{js/bootstrap.bundle.min.js}" ></script>
  </body>
</html>
