<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<title>All Pharmacies</title>


</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<section style="margin: 20px;">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Pharmacies</li>
			</ol>
		</nav>
	</section>


	<section style="padding: 30px;">

		<p style="color: #342c66; font-size: 30pt; font-weight: bold;">All
			Pharmacies</p>

		<div class="row row-cols-1 row-cols-md-4 g-6">
			<div class="col" th:each="pharmacy : ${pharmacies}">
				<div class="card">
					<img src="images/bg3.jpg" class="card-img-top" alt="...">
					<div class="card-body">



						<p class="card-text">
						<h2>
							<strong><span th:text="${pharmacy.name}"></span></strong>
						</h2>
						</p>

						<p class="card-text">
							<strong>Start Hour: </strong> <span
								th:text="${pharmacy.startHour}"></span>
						</p>

						<p class="card-text">
							<strong>End Hour: </strong> <span th:text="${pharmacy.endHour}"></span>
						</p>

						<p class="card-text">
							<strong>District: </strong> <span th:text="${pharmacy.district}"></span>
						</p>





						<a th:href="@{'/pharmacies/' + ${pharmacy.id}}"
							class="btn btn-primary">View details</a> <br></br> <a
							th:href="@{/shoppingCart}" class="btn btn-success">Show
							Products</a>




					</div>
				</div>
			</div>
		</div>




	</section>
	<footer th:replace="layout/layout :: footer_hope"></footer>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
