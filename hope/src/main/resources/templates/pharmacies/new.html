<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <title>New Pharmacy</title>
  </head>
  <body>
  <header th:replace="layout/layout :: header"></header>
  <section style="padding: 30px;">
    
	
	<div class="card" style="width: 30rem;">
	  <div class="card-body">
	    <h1>New Pharmacy Item</h1>
	    <form th:action="@{/pharmacies/savenew}" th:object="${pharmacyNew}" method="post">
		 
		 
		  <div class="mb-3">
		    <label for="name" class="form-label">Name</label>		    
		    <input type="text" class="form-control" th:field="*{name}">		    
		  </div>
		  
		  
		   <div class="mb-3">
		    <label for="name" class="form-label">Address</label>		    
		    <input type="text" class="form-control" th:field="*{address}">		    
		  </div>
		  
		  
		  
		   <div class="mb-3">
		    <label for="name" class="form-label">District</label>		    
		    <input type="text" class="form-control" th:field="*{district}">		    
		  </div>
		  
		  		  
		   <div class="mb-3">
		    <label for="name" class="form-label">Password</label>		    
		    <input type="text" class="form-control" th:field="*{password}">		    
		  </div>
		  
		  
		   <div class="mb-3">
		    <label for="name" class="form-label">Description</label>		    
		    <input type="text" class="form-control" th:field="*{description}">		    
		  </div>
	  
	
		   <div class="mb-3">
		    <label for="name" class="form-label">Start Hour</label>		    
		    <input type="text" class="form-control" th:field="*{startHour}">		    
		  </div>
		  
		  <div class="mb-3">
		    <label for="name" class="form-label">End  Hour</label>		    
		    <input type="text" class="form-control" th:field="*{endHour}">		    
		  </div>
	    

	  

		  
		    <div class="mb-3">
		    <label for="name" class="form-label">Ruc</label>		    
		    <input type="text" class="form-control" th:field="*{ruc}">		    
		  </div>


	  
		  
		  <button type="submit" class="btn btn-success">Save</button>
		</form>
	  </div>
	</div>
		
	<a th:href="@{'/pharmacies'}" class="btn btn-primary"><i class="fas fa-plus-square"></i> Return</a>
</section>
	<footer th:replace="layout/layout :: footer_hope"></footer>
    <script th:src="@{js/bootstrap.bundle.min.js}" ></script>
  </body>
</html>
