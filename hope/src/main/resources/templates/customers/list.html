<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title> Customers</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<section style="padding: 30px;">
	<h1>Customer List</h1>

	<div class="card text-center" style="width: 90rem;">
		<div class="card-header">Customer management</div>
		<div class="card-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col" style="width: 25rem;">First Name</th>
						<th scope="col" style="width: 25rem;">Last Name</th>
						<th scope="col" style="width: 25rem;">Cellphone</th>
						<th scope="col" style="width: 25rem;">Dni</th>
						<th scope="col" style="width: 25rem;">Email</th>
						<th scope="col" style="width: 25rem;">Password</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer : ${customers}">
						
						<th scope="row" th:text="${customer.id}"></th>
					
						<td th:text="${customer.firstName}"></td>
						<td th:text="${customer.lastName}"></td>
						<td th:text="${customer.cellphone}"></td>
						<td th:text="${customer.dni}"></td>
						<td th:text="${customer.email}"></td>
						<td th:text="${customer.password}"></td>

						<td><a th:href="@{'/customers/' + ${customer.id}}"
							class="btn btn-info"><i class="fas fa-eye"></i></a></td>
						<td><a
							th:href="@{'/customers/' + ${customer.id} + '/edit'}"
							class="btn btn-warning"><i class="fas fa-edit"></i></a></td>
						<td><a
							th:href="@{'/customers/' + ${customer.id} + '/del'}"
							class="btn btn-danger"><i class="fas fa-trash-alt"></i></a></td>
					</tr>
				</tbody>
			</table>

		</div>
		<div class="card-footer text-muted">
			<a th:href="@{'/customers/new'}" class="btn btn-primary"><i
				class="fas fa-plus-square"></i> New Customer</a>
		</div>
	</div>
</section>
	<footer th:replace="layout/layout :: footer_hope"></footer>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
