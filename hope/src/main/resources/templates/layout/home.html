<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">

<title>Home</title>


</head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div id="carouselExampleCaptions" class="carousel slide"
		data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active text-center">
			
				 <img src="images/pharmacyOpen.jpg" class="d-block w-100  " height="600" alt="">
				<div class="carousel-caption d-none d-md-block">
					<p style="color: #94b8a2; font-size: 12pt; font-weight: bold;  font-family: arial; ">¡ENCUENTRA LOS MEJORES PRODUCTOS Y MEDICAMENTOS !</p>
				
			
					<p style="color: #793dbb; font-size: 9pt; font-weight: bold;  font-family: arial; ">Miles de medicamentos al alcance de tu mano</p>
				</div>
				
				
			</div>
		
			<div class="carousel-item">
			 <img src="images/organicePills.jpg" class="d-block w-100  " height="600" alt="">
				<div class="carousel-caption d-none d-md-block">
						<h5>RESERVA Y COMPRA <h5>
					<p>Foto alusiva a un carrito de compra </p>
				</div>
			</div>
			
			<div class="carousel-item">
			 <img src="images/pharmacy.jpg" class="d-block w-100  " height="600" alt="">
				<div class="carousel-caption d-none d-md-block">
					<h5>¿NECESITAS INFORMACION DE ALGUN  MEDICAMENTO O FARMACIA?</h5>
					<p>Foto alusiva a algo buscando</p>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>


	<footer th:replace="layout/layout :: footer_hope"></footer>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
