<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <title>Pago</title>
  </head>
  <body>
  
<header th:replace="layout/layout :: header"></header>
	<section style="margin: 20px;">
 	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
	    <li class="breadcrumb-item"><a th:href="@{/allProducts}">Products</a></li>
	    <li class="breadcrumb-item"><a th:href="@{/shoppingCart}">My Cart</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Pay</li>
	  </ol>
	</nav>
 </section>
    	<section style="padding: 30px;"> 
    <h1>Realiza tu pago</h1>
	
	<div class="card" style="width: 20rem;">
	  <div class="card-body">
	    
	    <form method="post">
		  
		  <div class="mb-3">
		    <label for="name" class="form-label">Description</label>		    
		    <input type="text" class="form-control" aria-describedby="nameHelp">		    
		    <div id="nameHelp" class="form-text">Registra la descripcion a ingresar de la reserva</div> 
		  </div>
		  
		  <div class="input-group mb-3">
		 
						<select> class="form-select" id="inputGroupSelect02"
							<option selected>Selecciona tu tarjeta </option>
							<option value="1">Visa</option>
							<option value="2">BCP</option> </select>
		
					</div>

		</form>
	  </div>
	  <a th:href="@{/reservation}" class="btn btn-success">Pay</a>
	  <a th:href="@{/shoppingCart}"class="btn btn-danger"><i class="fas fa-plus-square"></i> Cancel</a>
	  
	</div>
	
	
	</section>	

	<footer th:replace="layout/layout :: footer_hope"></footer>
	
	
    <script th:src="@{js/bootstrap.bundle.min.js}" ></script>
  </body>
</html>
