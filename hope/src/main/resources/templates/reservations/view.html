<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<title>Reservation item</title>
</head>
<body>
	<h1>Reservation Item</h1>

	<p>
		Id: <span th:text="${reservation.id}"></span>, Description: 
		<span 	th:text="${reservation.description}"></span>, Price: 
			<span 	th:text="${reservation.price}"></span>, Commission: 
			<span th:text="${reservation.commission}"></span>, Start Date: 
			<span th:text="${reservation.startDate}"></span>,End Date: 
			<span th:text="${reservation.endDate}"></span>, Card: 
			<span th:text="${reservation.card.id}"></span>
	</p>







	<a th:href="@{'/reservations'}" class="btn btn-primary"><i
		class="fas fa-plus-square"></i> Return</a>

	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
