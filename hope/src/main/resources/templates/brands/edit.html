<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
	<title>HR - Brands edit </title>
</head>
 <body>
 	<header th:replace="layout/layout :: header"></header>
   <h1>Editing Brand Item</h1>

<div class="card" style="width: 20rem;">
  <div class="card-body">
    
    <form th:action="@{/brands/saveedit}" th:object="${brandEdit}" method="post">
	
	
	  <div class="mb-3">
		    <label for="name" class="form-label">Name</label>		    
		    <input type="text" class="form-control" th:field="*{name}">		    
		  </div>
		  
		  
		
	  
	  <button type="submit" class="btn btn-success">Update</button>
	</form>
  </div>
</div>
	
<a th:href="@{'/brands'}" class="btn btn-primary"><i class="fas fa-plus-square"></i> Return</a>

   <script th:src="@{js/bootstrap.bundle.min.js}" ></script>
 </body>
</html>
